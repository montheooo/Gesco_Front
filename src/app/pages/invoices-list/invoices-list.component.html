<app-nav-ventes></app-nav-ventes>

<div class="container">
  <div class="mb-3 d-flex justify-content-between">
    <div class="p-1">
      <h3 class="text-left text-danger">Ventes</h3>
    </div>
    <div class="ml-auto p-1">
      <button (click)="goToInvoiceAdd()" class="btn btn-outline-danger" >Ajouter</button>
    </div>
  </div>
  <table class="table table-responsive">
    <thead>
      <tr>
        <th>Date</th>
        <th>Reference</th>
        <th>Client</th>
        <th>Montant</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

      <tr  *ngFor="let invoice of invoices">
        <td (click)="open(invoice)">{{ invoice.dateFacture| date}}</td>
        <td (click)="open(invoice)">{{ invoice.referenceFacture}}</td>
        <td (click)="open(invoice)"><b>{{ invoice.nomClient}}</b></td>
        <td (click)="open(invoice)"><b>{{ invoice.montantFacture}}</b></td>
        <td class="d-flex justify-content-end">
          <button class="btn btn-outline-danger " (click)="openWarningDelete(invoice)" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg>
          </button>

        </td>

      </tr>

    </tbody>
  </table>
</div>
