<app-nav-ventes></app-nav-ventes>

<div class="container">
  <h1>Liste des ventes</h1>
  <table class="table table-responsive">
    <thead>
      <tr>
        <th>Date</th>
        <th>Facture</th>
        <th>Client</th>
        <th>Montant</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="open(invoice)" *ngFor="let invoice of invoices">
        <td>{{ invoice.dateFacture | date}}</td>
        <td>{{ invoice.referenceFacture }}</td>
        <td><b>{{ invoice.nomClient}}</b></td>
        <td>{{ invoice.montantFacture}}</td>
      </tr>
    </tbody>
  </table>
</div>
