		<button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

		<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">

					<!-- Step 4: Close the menu when a link is clicked. -->
					<a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Nouvelle Facture</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Ventes Produits</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Rapports Ventes</a>

			</ul>
		</div>
